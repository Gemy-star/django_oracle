{% extends 'main.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Current Flag</th>
    </tr>
  </thead>
    <tbody>
    {% if resyears %}
 {% for row in resyears %}
    <tr>
      <th scope="row">{{ row.0  }}</th>
      <td>{{ row.1 }}</td>
      <td>{{ row.2 }}</td>
    </tr>
       {% endfor %}
    {% endif %}
     </tbody>
</table>
{% endblock content %}
